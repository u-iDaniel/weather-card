<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="609a232ab53e413e38d2.css"><title>Weather Card</title><script defer="defer" src="bundle.js"></script></head><body><div class="card"><div class="search-bar"><input id="search-input" placeholder="Search"> <button id="search-btn"><img class="search-svg" src="44144c63f1114bd73433.svg" alt="Search"></button></div><p id="error-message" class="error-message"></p><div class="info"><img id="icon" src="2909a175d21b0bc0a0c5.svg" alt="Clear Day"><h1 id="temp"></h1><h1 id="location"></h1></div><div class="additional-info"><div class="humidity"><img class="add-info-svg humidity-svg" src="e11b2f5b3c042971acc5.svg" alt="Humidity"><div class="add-info"><p id="humid-pct"></p><p>Humidity</p></div></div><div class="wind"><img class="add-info-svg wind-svg" src="9cb5f330e4d8f7ec5630.svg" alt="Wind"><div class="add-info"><p id="wind-spd"></p><p>Wind Speed</p></div></div></div></div><div class="units"><button class="active" id="celsius-btn" data-unit="metric"><img class="celsius-svg" src="900383b9b54d1d206f0a.svg" alt="Celsius" title="Celsius" data-unit="metric"></button> <button id="fahrenheit-btn" data-unit="imperial"><img class="fahrenheit-svg" src="86828f9db296d0688896.svg" alt="Fahrenheit" title="Fahrenheit" data-unit="imperial"></button></div><footer><p>Built by Daniel ğŸ’–</p></footer></body></html>
